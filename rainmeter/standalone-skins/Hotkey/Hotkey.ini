[Variables]
ToggleHotKey = ALT W

[Rainmeter]
OnRefreshAction = [!ZPosGroup "-2" "HotkeyToggle"][!HideGroup "HotkeyOnly"]

[PlaceholderMeter]
Meter = Image
W = 40
H = 40

[Hotkey]
Measure = Plugin
Plugin = HotKey
HotKey = #ToggleHotKey#
KeyDownAction = [!ZPosGroup "2" "HotkeyToggle"][!ShowGroup "HotkeyOnly"]
KeyUpAction = [!ZPosGroup "-2" "HotkeyToggle"][!HideGroup "HotkeyOnly"]