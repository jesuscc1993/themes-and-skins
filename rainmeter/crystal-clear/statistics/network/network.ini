[Metadata]
Version = 1.0.0
Description = Displays Network usage
Author = MetalTxus
License = Creative Commons BY-NC 3.0

[Rainmeter]
Update = 1000
Background = #@#backgrounds/224x56.png
BackgroundMode = 4
BackgroundMargins = 0, 0, 3, 3
LeftMouseUpAction = [Shell:::{8E908FC9-BECC-40f6-915B-F4CA0E70D03D}]

[Variables]
@Include = #@#styles.inc


[VarNetworkIn]
Measure = NetIn
UpdateDivider = 1

[VarNetworkOut]
Measure = NetOut
UpdateDivider = 1

[IconNetworkDown]
Meter = Image
ImageName = #@#network_down.png
X = 6
Y = 3
ToolTipTitle = Left click
ToolTipText = Open Network and Sharing Center

[StringNetworkDown]
Meter = String
MeterStyle = OutlinedText
X = 24r
Y = 2r
Text = Downloading
ToolTipTitle = Left click
ToolTipText = Open Network and Sharing Center

[StringNetworkDownValue]
Meter = String
AutoScale = 1
NumOfDecimals = 1
MeasureName = VarNetworkIn
MeterStyle = OutlinedText
StringAlign = Right
X = 220
Y = 0r
Text = %1B
ToolTipTitle = Left click
ToolTipText = Open Network and Sharing Center

[IconNetworkUp]
Meter = Image
ImageName = #@#network_up.png
X = 6
Y = 24r
ToolTipTitle = Left click
ToolTipText = Open Network and Sharing Center

[StringNetworkUp]
Meter = String
MeterStyle = OutlinedText
X = 24r
Y = 2r
Text = Uploading
ToolTipTitle = Left click
ToolTipText = Open Network and Sharing Center

[StringNetworkUpValue]
Meter = String
AutoScale = 1
NumOfDecimals = 1
MeasureName = VarNetworkOut
MeterStyle = OutlinedText
StringAlign = Right
X = 220
Y = 0r
Text = %1B
ToolTipTitle = Left click
ToolTipText = Open Network and Sharing Center